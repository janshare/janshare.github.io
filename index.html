<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch b√†i vi·∫øt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/webp" href="/img/logo.webp">
  <meta property="og:image" content="/img/biajanshare.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color1: #ffb4a1;
      --color2: #b9e9ff;
      --color3: #a6ffa6;
      --color4: #f6ff00;
      --color5: #cfb5f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      padding: 30px 15px;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    .title-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
    }

    .title-box {
      display: block;
      border-radius: 14px;
      padding: 16px 20px;
      text-decoration: none;
      color: #222;
      font-size: 17px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.25s ease;
    }

    .title-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      color: #0056b3;
    }

    .title-box:nth-child(5n+1) { background-color: var(--color1); }
    .title-box:nth-child(5n+2) { background-color: var(--color2); }
    .title-box:nth-child(5n+3) { background-color: var(--color3); }
    .title-box:nth-child(5n+4) { background-color: var(--color4); }
    .title-box:nth-child(5n+5) { background-color: var(--color5); }
    @media (max-width: 600px) {
      .title-grid {
        grid-template-columns: 1fr;
      }
      .title-box {
        font-size: 16px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danh s√°ch b√†i vi·∫øt</h1>
    <div class="title-grid" id="post-list"></div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1F11fUHWMQbHVtddpH2huBp6qYZy_XgqS0yuCIOjPIf0/gviz/tq?tqx=out:json&tq&gid=490826669";
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);/)[1];
        const data = JSON.parse(jsonText);
        const rows = data.table.rows;
        const postList = document.getElementById("post-list");

        rows.slice(0).forEach(row => {
          const title = row.c[1]?.v || "Kh√¥ng c√≥ ti√™u ƒë·ªÅ";
          const link  = row.c[2]?.v || "#";

          const a = document.createElement("a");
          a.href = link;
          a.className = "title-box";
          a.target = "_blank";
          a.textContent = `üìÑ ${title}`;
          postList.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById("post-list").innerHTML = "<p style='color:red'>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.</p>";
        console.error("L·ªói:", err);
      });
  </script>
</body>
</html>
